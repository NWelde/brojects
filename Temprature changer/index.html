<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Temperature Conversion</h1>
        <form>
            <label for="temp">Enter temperature:</label>
            <input type="number" id="temp" name="temp"><br><br>

            <label for="CelsiusToFah">Celsius To Fahrenheit</label>
            <input type="radio" id="CelsiusToFah" name="conversion"><br>

            <label for="FahToCelsius">Fahrenheit to Celsius</label>
            <input type="radio" id="FahToCelsius" name="conversion"><br><br>

            <button type="submit" id="submit">Submit</button>
        </form>
        <p id="feedBack"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
